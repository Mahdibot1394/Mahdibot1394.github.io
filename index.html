<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
body {
  font-family: Helvetica, Open Sans;
  margin: 0;
}
.header {
  font-family: Open Sans;
  padding: 80px;
  text-align: center;
  background: Blue;
  color: LightBlue;
}
.header h1 {
  font-size: 40px;
}
.navbar {
  overflow: hidden;
  background-color: #333;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}
.navbar a.right {
  float: right;
}
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
.navbar a.active {
  background-color: #666;
  color: white;
}
.row {  
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
}
.side {
  -ms-flex: 30%;
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}
.main {   
  -ms-flex: 70%;
  flex: 70%;
  background-color: white;
  padding: 20px;
}
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>MahdiBOT</h1>
  <p>Mix of <b>Coding,Gaming,Thinking</b> And More ‚ù§Ô∏è üí°.</p>
</div>

<div class="navbar">

  <a href="#">Link</a>
  <a href="#" class="right">Link</a>
</div>

<div class="row">

<div class="footer">

<script>
// Example article data
const articles = [
  {
    title: "My First Article",

  },
  {
    title: "Second Post: Gaming Tips",
    description: "Gaming discussion, July 17, 2025",
    image: "Image",
    content: "Here are some gaming tips and tricks that I've learned over the years.",
    extra: "Check back for more updates and tutorials!"
  }
  // Add more articles here
];

// Render articles
const articlesContainer = document.getElementById('articles-container');
articles.forEach(article => {
  const articleDiv = document.createElement('div');
  articleDiv.innerHTML = `
    <h2>${article.title}</h2>
    <h5>${article.description}</h5>
    <div class="fakeimg" style="height:200px;">${article.image}</div>
    <p>${article.content}</p>
    <p>${article.extra}</p>
    <br>
  `;
  articlesContainer.appendChild(articleDiv);
});
</script>

</html>
